<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'économies d'électricité</title>
</head>
<body>
    <header>
        <h1>Simelec</h1>
    </header>
    <main>
        <section class="title">
            <h2></h2>Simulez vos économies d'électricité</h2>
            <p>Combien pourriez-vous économiser en réduisant la consommation d'électricité dans votre usine ?</p>
        </section>
        <section class="app">
              <form id="formulaire">
                <label for="conso">Consommation annuelle (en MWh) :</label>
                <input type="number" id="conso" min="0" step="1000" placeholder="42000" required>
                
                <label for="prix">Prix de l'électricité (€/MWh, HT) :</label>
                <input type="number" id="prix" min="0" step="10" placeholder="137"required>
                
                <label for="pourcentage">Pourcentage d'économies attendu (5% à 20%) :</label>
                <input type="number" id="pourcentage" min="5" max="20" step="1"  placeholder="18" required>
                
                <button type="submit">Calculer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Nathan Bonin, tous droits réservés</p>
    </footer>
</body>
</html>
